<h3>Contador</h3>
<h4>{{ contador }}</h4>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary mr-3" (click)="multiplicar()">Multiplicar</button>
    <button class="btn btn-info" (click)="dividir()">Dividr</button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-nieto [contador]="contador" (cambioContador)="displayContador($event)"></app-nieto>
  </div>
</div>
